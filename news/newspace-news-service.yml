server:
  port: ${SPRING_APPLICATION_PORT:8080}

spring:
  application:
    name: ${SPRING_APPLICATION_NAME:newspace-news-service}

  ai:
    openai:
      api-key: ${OPENAI_API_KEY:token}
      base-url: https://api.groq.com/openai
      chat:
        options:
          model: ${OPENAI_MODEL:llama3-70b-8192}
          temperature: 0.5

  token:
    access-token-expiration-time: 900000
    refresh-token-expiration-time: 1209600000
    secret: ${SECRET_TOKEN:token}

  jpa:
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Seoul
        use_sql_comments: 'true'
        format_sql: 'true'
        show_sql: 'true'
    hibernate:
      ddl-auto: update

  servlet:
    multipart:
      enabled: 'true'
      max-request-size: 30MB
      max-file-size: 10MB
      location: /newspace/uploads

  datasource:
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    url: ${DB_URL:jdbc:mysql://localhost:3306/mydb}
    driver-class-name: org.mariadb.jdbc.Driver

  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: 5672
    username: guest
    password: guest

eureka:
  instance:
    preferIpAddress: ${EUREKA_INSTANCE_PREFER_IP_ADDRESS:true}
    ip-address: ${EUREKA_INSTANCE_HOST_IP:172:18.0.2}
    instance-id: ${spring.application.name}:${server.port}
  client:
    fetchRegistry: 'true'
    registerWithEureka: 'true'
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://newspace-eureka:8070/eureka/}